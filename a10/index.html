      function addProduct() {
        let id = document.querySelector("#txtId").value;
        let name = document.querySelector("#txtName").value;
        let price = document.querySelector("#txtPrice").value;
        let imgUrl = document.querySelector("#txtUrl").value;
        const obj = {
          id: id,
          name: name,
          price: price,
          imgUrl: imgUrl,
        };
        products.push(obj)
        dispProducts()
      }

      function dispProducts() {
        let str = "";
        products.map((value) => {
          str += `<div>
                <img src=${value.imgUrl}/>
                <h2>${value.name}</h2>
                <h3>${value.price}</h3>
                <button>Add to Cart</button>
                </div>`;
     
        });
        container.innerHTML = str;
      }
    </script>
