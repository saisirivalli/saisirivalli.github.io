
<!DOCTYPE html>
<html>
<head>
  <title>Create a new account</title>
</head>
<body>
  <h1>facebook</h1>
  <h2>Create a new account</h2>
  <p>It's quick and easy.</p>

  <form>
    <table>
      <tr>
        <td><input type="text" placeholder="First name" required></td>
        <td><input type="text" placeholder="Surname" required></td>
      </tr>
    </table>

    <p>Date of birth</p>
    <select>
      <option>9</option>
      <!-- Add more days -->
    </select>
    <select>
      <option>May</option>
      <!-- Add more months -->
    </select>
    <select>
      <option>2025</option>
      <!-- Add more years -->
    </select>

    <p>Gender</p>
    <input type="radio" name="gender" value="female" id="female">
    <label for="female">Female</label>
    <input type="radio" name="gender" value="male" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" value="custom" id="custom">
    <label for="custom">Custom</label>

    <br><br>
    <input type="text" placeholder="Mobile number or email address" required><br><br>
    <input type="password" placeholder="New password" required><br><br>

    <button type="submit">Sign Up</button>
  </form>

  <p><a href="a4">Already have an account?</a></p>
</body>
</html>
